<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as nwctrl'>
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model = 'nwctrl.SearchString'>
        </input>
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click = 'nwctrl.Search()'>Narrow It Down For Me!</button>
      </div>
      <!-- Bonus loader (see Bonus section of the assignment) -->
      <items-loader-indicator></items-loader-indicator>
  <!-- found-items should be implemented as a component -->
    <div ng-show="nwctrl.querystat>0" class="container" >
      <br></br>
      <found-items
        found="nwctrl.found"
        onremove="nwctrl.remItem(arg_idx)"
        say= "nwctrl.sayHello()">
      </found-items>
    </div>
    <div ng-show="nwctrl.querystat>-1" >
      <br></br>
      <br>       Search criteria returned no values
      </br>
    </div>
  </div>

</body>
</html>
