<h4>Category Items found  with Search Criteria ({{l.found.length}} elements)</h4>
<table style="width:100%">
  <tr>
    <th>Category Name</th>
    <th>Category Short Name</th>
    <th>Category Description</th>
    <th>Action</th>
  </tr>
  <tr ng-repeat="item in l.found">
    <td>{{item.name}}</td>
    <td>{{item.short_name}}</td>
    <td>{{item.description}}</td>
    <td ><button ng-click="l.onremove({arg_idx: $index});" class="btn btn-primary" >Remove item </button> </td>
  </tr>
</table>
